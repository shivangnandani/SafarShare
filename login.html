<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafarShare - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./Images/SS-Logo-Favicon.png">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="./Images//SS-Logo.png" alt="SafarShare Logo">
        SafarShare
      </a>
      <a class="nav-link btn btn-outline-light px-3" href="index.html">Back to Home</a>
    </div>
   
  </nav>

  <!-- Login Section -->
  <section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 15px;">
      <div class="text-center mb-4">
        <img src="./Images//SS-Logo.png" alt="SafarShare Logo" width="60">
        <h4 class="mt-3 fw-bold">Login to SafarShare</h4>
        <p class="text-muted">Welcome back! Please login to your account.</p>
      </div>

      <form>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <!-- Remember me -->
        <div class="form-check mb-3">
          <input type="checkbox" id="remember" class="form-check-input">
          <label for="remember" class="form-check-label">Remember me</label>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-success w-100 fw-bold">Login</button>

        <!-- Extra Links -->
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
      </form>

      <hr>

      <div class="text-center">
        <p class="mb-0">Don't have an account? <a href="register.html" class="text-decoration-none fw-bold">Sign up</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 SafarShare. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
